<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!--  <link rel="shortcut icon" href="./ico/favicon.png">-->
		<title>Signup</title>
		
		<!-- Bootstrap core CSS -->
		<link href="./css/bootstrap.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="./css/signin.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
	</head>
<body>
	<div class="container">
		<div id="signupForm" class="form-signin" role="form" >
			<div class="auth-form-header"><h1 >Sign up</h1></div>
			<div class="auth-form-body">
                <input name="username" id="username" type="text" class="form-control" placeholder="User name" required autofocus>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password" required >
                <input name="email" id="email" type="text" class="form-control" placeholder="Email address"	required >
				<button id="sign_up_button" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
			</div>
		</div>
	</div>
	<!-- /container -->
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script>
        // wait for the DOM to be loaded
        $(document).ready(function() {

            $('#sign_up_button').bind( "click", function() {
                //alert("click");
                var request = $.ajax({
                    url: "/agoee-ua/user/register",
                    type: "POST",
                    data: { username : $('#username').val(),password:$('#password').val(),email:$('#email').val() },
                    //contentType:'application/json',
                    dataType: "application/json"
                });

                request.done(function( msg ) {
                    //$( "#log" ).html( msg );
                    alert("OK");
                });

                request.fail(function( jqXHR, textStatus ) {
                    alert( "Request failed: " + textStatus );
                });
            });
        });

    </script>
    <!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
